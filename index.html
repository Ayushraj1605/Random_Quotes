<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random JOkes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <p>Here Comes Your Joke</p>
    </div>
    <img src="phone.png" alt="" class="holder">
    <div class="box">

        <div class="joke" id="jokes">
        
        </div>
        <br>
        <button id="btn">Generate a random Joke</button>
        
    </div>

    <img src="up.png" alt="" class="down" width="200px">
    
    <script src="app.js"></script>
    <script>

        var joke = document.getElementById("jokes");
        getJokes();
        var btn =document.getElementById("btn").addEventListener("click",getJokes);
        function getJokes(){
            fetch("https://type.fit/api/quotes")
            .then(res => res.json())
            .then(data =>{
                var r=Math.floor(Math.random()*data.length);
                jokes.innerHTML=`"${data[r].text}"`;
            })
        }

    </script>

</body>

</html>
